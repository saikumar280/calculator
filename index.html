<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <table>
        <tr>
          <th colspan="4">
            Calculator
          </th>
        </tr>
        <tr>
          <th colspan="4" id="display">
            <h2></h2>
          </th>
        </tr>
        <tr>
          <td class="button" data-value="AC">AC</td>
          <td class="button" data-value="+/-">+/-</td>
          <td class="button" data-value="%">%</td>
          <td class="side button" data-value="/">/</td>
        </tr>
        <tr>
          <td class="button" data-value="7">7</td>
          <td class="button" data-value="8">8</td>
          <td class="button" data-value="9">9</td>
          <td class="side button" data-value="*">*</td>
        </tr>
        <tr>
          <td class="button" data-value="4">4</td>
          <td class="button" data-value="5">5</td>
          <td class="button" data-value="6">6</td>
          <td class="side button" data-value="-">-</td>
        </tr>
        <tr>
          <td class="button" data-value="1">1</td>
          <td class="button" data-value="2">2</td>
          <td class="button" data-value="3">3</td>
          <td class="side button" data-value="+">+</td>
        </tr>
        <tr>
          <td class="button" colspan="2" data-value="0">0</td>
          <td class="button" data-value=".">.</td>
          <td class="side button" style="background:red,color:white" data-value="=">=</td>
        </tr>
        <tr>
          <th colspan="4" style="font-size: xx-small; text-align: end;">
            -made by sai kumar
          </th>
        </tr>
      </table>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
